    <script>
      // Add this to prevent theme flash
      let theme = localStorage.getItem('theme') || 'light';
      if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    </script>
